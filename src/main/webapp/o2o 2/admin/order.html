            function exportExl() {
              // body...
                var url;
                if($("#endTime").val()){
                  url = '/o2o/admin/orderInfo/export.do?endTime='+$("#endTime").val();
                }else{
                  alert("请输入结束时间")
                  return;
                }
                if($("#startTime").val()){
                  url = url+'&startTime='+$("#startTime").val();
                }else{
                  alert("请输入开始时间")
                  return;
                }
                window.open(url);
            }

            function downloadFile(argument) {
              // body...

                }else{
                  alert("请输入结束时间")
                  return;
                }
                if($("#startTime").val()){
                  url = url+'&startTime='+$("#startTime").val();
                }else{
                  alert("请输入开始时间")
                  return;
                }
      $.ajax({
      // la URL para la petición
      url : url,
      // especifica si será una petición POST o GET
      type : 'GET',
      // el tipo de información que se espera de respuesta 
      dataType : 'json',
      processData: false,  // 告诉jQuery不要去处理发送的数据
            contentType: false,   // 告诉jQuery不要去设置Content-Type请求头
      success: function(data) {
        if(data.status==0){
          window.open(data.data)
        }else{
          alert(data.msg)
        }
      }
    });
            }
