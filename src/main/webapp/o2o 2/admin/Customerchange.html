                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">支付宝账号</label>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">客户qq</label>

                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">邮箱</label>
                                            <div class="col-lg-10">
                                                <input class="form-control input-sm" id="email" type="text" style="width: 20%;display: inline-block;" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label" for="focusedInput">电话</label>
                                            <div class="col-lg-10">
                                                <input class="form-control input-sm" id="phone" type="text" style="width: 20%;display: inline-block;" >
                                            </div>
                                        </div>
                                        <div class="form-group">
